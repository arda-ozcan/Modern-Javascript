<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    
    <script>
        //function constructor
        function KisiES5(ad,meslek,dogumYili) {
            this.ad = ad;
            this.meslek = meslek;
            this.dogumYili = dogumYili;
        }

        KisiES5.prototype.yasHesapla = function() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }

        let onur = new KisiES5("onur","cee",2001);
        let arda = new KisiES5("arda","sc",2001);
        console.log(onur.yasHesapla());
        console.log(arda.yasHesapla());

        //class
        class KisiES6 {
            constructor(ad,meslek,dogumYili) {
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
            }
            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }

        }
        let kisi1 = new KisiES6("onur","cee",2001);
        let kisi2 = new KisiES6("arda","sc",2001);
        console.log(kisi1.yasHesapla());
        console.log(kisi2.yasHesapla());

    </script>

</body>
</html>
