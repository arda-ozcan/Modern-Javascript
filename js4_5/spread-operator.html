        const user = {
            username: "arda",

        }

        const address = {
            username: "onur", //son olan diğerini ezer
            city: "Antalya"
        }

        console.log({...user},{...address});


        //rest parameters
        function toplam(...args) {
            let sonuc = 0;

            for(let sayi of args) {
                sonuc += sayi;
            }
            return sonuc;
        }

        console.log(toplam(10,20,30));
        console.log(toplam(10,20,30,40,1905));


        function bilgileriGoster(isim,soyad,...adres) {
            console.log(isim,soyad,adres);
        }

        bilgileriGoster("onur", "arda", "antalya", "merkez");
